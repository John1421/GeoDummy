name: Test and Push Backend Docker Image

on:
  push:
    branches:
      - dev

jobs:
  test_backend:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: ./backend
        run: |
          cd backend
          source venv/bin/activate
          pytest -v
          
  test_frontend:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run unit tests
        working-directory: ./frontend
        run: |
          npm test -- --watchAll=false