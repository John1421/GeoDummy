name: Test, Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  test_backend:
    name: Run Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd Backend/Pytest
          python -m venv venv
          source venv/bin/activate
          pip install -r ../requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd Backend/Pytest
          source venv/bin/activate
          pytest -v


  test_frontend:
    name: Run Frontend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: Frontend/GeoDummy
        run: npm ci

      - name: Run ESLint
        working-directory: Frontend/GeoDummy
        run: npm run lint

      - name: Run frontend unit tests
        working-directory: Frontend/GeoDummy
        run: npm run test


  build_and_push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test_backend, test_frontend]

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          printf "%s" "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Get version number
        id: version
        run: |
          VERSION=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$VERSION" ]; then
            VERSION="0.1.0"
          else
            IFS='.' read -r major minor patch <<< "${VERSION//v/}"
            patch=$((patch+1))
            VERSION="$major.$minor.$patch"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push Backend Image
        run: |
          docker build -t $DOCKERHUB_USERNAME/backend:${{ steps.version.outputs.version }} ./Backend
          docker push $DOCKERHUB_USERNAME/backend:${{ steps.version.outputs.version }}
          docker tag $DOCKERHUB_USERNAME/backend:${{ steps.version.outputs.version }} $DOCKERHUB_USERNAME/backend:latest
          docker push $DOCKERHUB_USERNAME/backend:latest

      - name: Build and Push Frontend Image
        run: |
          cd Frontend/GeoDummy
          npm ci
          npm run build
          cd ../../
          docker build -t $DOCKERHUB_USERNAME/frontend:${{ steps.version.outputs.version }} ./Frontend
          docker push $DOCKERHUB_USERNAME/frontend:${{ steps.version.outputs.version }}
          docker tag $DOCKERHUB_USERNAME/frontend:${{ steps.version.outputs.version }} $DOCKERHUB_USERNAME/frontend:latest
          docker push $DOCKERHUB_USERNAME/frontend:latest
